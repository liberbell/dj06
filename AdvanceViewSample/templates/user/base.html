<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <nav>
            <a href="{% url "user:index" %}">User</a>
            <a href="{% url "admin:index" %}">Admin</a>
            {% if user.is_authenticated %}
                <a href="{% url "user:user_logout" %}">Log out.</a>
            {% else %}
                <a href="{% url "user:user_login" %}">Login</a>
                <a href="{% url "user:register" %}">Registration</a>
            {% endif %}
            <a href="{% url "user:info" %}">User Info</a>
        </nav>
        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
