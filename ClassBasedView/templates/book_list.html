<table>
    <tbody>
        {% for object in object_list %}
        <tr>
            <td>Name: <a href="{{ object.get_absolute_url }}"></a> {{ object.name }}</td>
            <td>Description: {{ object.description }}</td>
            <td><a href="{% url 'store:update_book' %}">Update</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
