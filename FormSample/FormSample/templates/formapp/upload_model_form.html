<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form upload</title>
    </head>
    <body>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
        {% if user %}
            <p>Name: {{ user.name}}</p>
            <p>Age: {{ user.age}}</p>
            <img src="{{ user.picture.url }}">
        {% endif %}
    </body>
</html>
