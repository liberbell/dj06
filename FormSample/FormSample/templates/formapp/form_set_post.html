<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <form method="POST">
            {% csrf_token %}
            {% comment %} {{ formset.as_p }} {% endcomment %}
            {% for form in formset %}
                {{ form.as_p }}
            {% endfor %}
            <input type="submit" value="send">
        </form>
    </body>
</html>
