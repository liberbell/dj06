{% extends 'base.html' %}

{% block content %}
<h3>{{ theme.title }}</h3>
{% for comment in comments %}
    {% if comment.user.picture %}
        <img width="50px" height="50px" src="{{ comment.user.picture.url }}">
    {% endif %}
    <p>Name: {{ comment.user.username }}</p>
    <p>Comment: {{ comment.comment }}</p>
{% endfor %}
    <form method="POST">
        {% csrf_token %}
        {{ post_comment_form.as_p }}
        <input type="submit" value="comment send">
    </form>
{% endblock content %}
