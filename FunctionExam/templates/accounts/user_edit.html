{% extends 'base.html' %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div>{{ message.message }}</div>
    {% endfor %}
{% endif %}
<form method="POST" enctype="multipart/form-datad">
    {% csrf_token %}
    {{ password_change_form.as_p }}
    <input type="submit" value="Password Change">
</form>
{% endblock content %}
