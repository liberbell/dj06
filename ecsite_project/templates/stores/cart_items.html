{% extends 'base.html' %}

{% block content %}
<div class="col-10 offset-1">
    {% if items %}
    <table>
        <tbody>
            {% for item in items %}
            <tr>
                <td>
                    {% if item.picture %}
                        <img src="{{ item.picture.url }}" width="75px" height="75px">
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    {% endif %}
</div>
{% endblock content %}
