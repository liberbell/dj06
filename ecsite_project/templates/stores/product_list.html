{% extends 'base.html' %}

{% block content %}
<div class="col-10 offset-1 ">
    <h2>Product List</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td>Types</td>
                <td>Product Name</td>
                <td>Price</td>
                <td>Stock</td>
                <td>Manufacturer</td>
            </tr>
        </thead>
        <tbody>
            {% for product in object.list %}
            <tr>
                <td>{{ product.product_type.name }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
{% endblock content %}
