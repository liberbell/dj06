<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'accounts:home' %}">Home</a>
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">Logout</a>
        <a class="navbar-brand" href="{% url 'stores:product_list' %}">Product List</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'accounts:user_login' %}">Login</a>
        <a class="navbar-brand" href="{% url 'accounts:regist' %}">User Registration</a>
        {% endif %}
        <a class="navbar-brand" href="{% url 'accounts:user' %}">User Home</a>
      </nav>
      {% block content %}{% endblock %}
   </body>
</html>
